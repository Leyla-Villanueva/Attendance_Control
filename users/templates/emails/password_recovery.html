<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .header {
        text-align: center;
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Solicitud de Cambio de Contraseña</h1>
      </div>
      <div class="content">
        <p>
          El usuario <strong>{{ username }}</strong> ha solicitado un cambio de
          contraseña.
        </p>
        <p>
          Por favor, verifica esta solicitud y toma las acciones necesarias.
        </p>
      </div>
      <div class="footer">
        <p>Attendance Control System</p>
      </div>
    </div>
  </body>
</html>
